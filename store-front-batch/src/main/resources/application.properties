spring.datasource.url= jdbc:mysql://localhost:3306/store_front
spring.datasource.username=root
spring.datasource.password=password

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = create

spring.batch.job.enabled = true

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

server.port = 8081

#get all catalogs from ACP
acp.catalog.all = ${acp_catalog_all}

#get all courses from ACP
acp.course.all = ${acp_course_all}

acp.users.all = ${acp_users_all}

acp.access.token = ${acp_access_token}

acp.learning.program.all = ${acp_learning_program_all}